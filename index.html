<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="image">
      <img class="equil" src="images/image-equilibrium.jpg" alt="equilibrium">
      <div class="overlay">
        <img src="images/icon-view.svg" alt="hover effect">
      </div>
    </div>
    <a class="product-link" href="#">
      <h4>Equilibrium #3429</h4>
    </a>
    <p>  Our Equilibrium collection promotes balance and calm.</p>
    <div class="stats">
      <div class="eth stats-row">
        <img src="images/icon-ethereum.svg" alt="diamond thing">
        <p>  0.041 ETH</p>
      </div>
      <div class="time stats-row">
        <img src="images/icon-clock.svg" alt="clock">
        <p>3 days left</p>
      </div>
    </div>
    <hr>
    <div class="creator stats-row">
      <img src="images/image-avatar.png" alt="">
      <p>Creation of <a class="creator-link" href="#">Jules Wyvern</a></p>
    </div>
  </div>

  <div class="attribution">
    <p class="end-text">
      Challenge by <a class="end-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a class="end-link" href="https://www.frontendmentor.io/profile/SanjayB06">Sanjay Bharadwaj</a>.
    </p>
  </div>
</body>
</html>
